<!DOCTYPE html>

<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
  body {
    margin: 0;
    height: 100vh;
    background: #050010;
    overflow: hidden;
    font-family: 'Segoe UI', sans-serif;
  }

  canvas {
    position: absolute;
    inset: 0;
  }

  .scene {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 35%;
    display: flex;
    justify-content: center;
    align-items: flex-end;
    pointer-events: none;
  }

  svg {
    width: 300px;
    height: 200px;
  }

  .boy {
    transform: translateX(-70px);
    transition: transform 1.2s ease;
  }

  .girl {
    transform: translateX(70px);
    transition: transform 1.2s ease;
  }

  .closer-1 .boy { transform: translateX(-40px); }
  .closer-1 .girl { transform: translateX(40px); }

  .closer-2 .boy { transform: translateX(-20px); }
  .closer-2 .girl { transform: translateX(20px); }

  .together .boy { transform: translateX(-10px); }
  .together .girl { transform: translateX(10px); }

  .heart-center {
    opacity: 0;
    transform: scale(0);
    transition: all 1s ease;
    transform-origin: center;
  }

  .together .heart-center {
    opacity: 1;
    transform: scale(1);
  }

  .card {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(255,255,255,0.95);
    padding: 28px;
    border-radius: 25px;
    width: 90%;
    max-width: 380px;
    text-align: center;
    box-shadow: 0 0 40px rgba(186,104,200,0.5);
    z-index: 5;
  }

  h1 {
    color: #6a1b9a;
    font-size: 24px;
  }

  p {
    color: #7b2cbf;
    white-space: pre-line;
  }

  button {
    margin: 12px;
    padding: 12px 26px;
    font-size: 17px;
    border-radius: 30px;
    border: none;
    cursor: pointer;
  }

  .yes {
    background: linear-gradient(135deg, #9d4edd, #ffafcc);
    color: white;
  }

  .no {
    background: #e0aaff;
    color: #4a148c;
  }

  #noMsg {
    color: #d6336c;
    font-size: 15px;
  }
</style>
</head>

<body>

<canvas id="stars"></canvas>

<script>
/* â­ STARFIELD */
const c = document.getElementById("stars");
const ctx = c.getContext("2d");
function resize(){c.width=innerWidth;c.height=innerHeight;}
resize(); addEventListener("resize", resize);

const stars = Array.from({length:500},()=>({
  x:Math.random()*c.width,
  y:Math.random()*c.height,
  r:Math.random()*1.5
}));

function drawStars(){
  ctx.clearRect(0,0,c.width,c.height);
  ctx.fillStyle="white";
  stars.forEach(s=>{
    ctx.beginPath();
    ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
    ctx.fill();
  });
  requestAnimationFrame(drawStars);
}
drawStars();

</body>
</html>
