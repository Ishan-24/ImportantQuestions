<head>

<style>
body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  font-family: 'Segoe UI', sans-serif;
  background: #050010;
  position: relative;
}

/* Canvas for stars */
canvas {
  position: absolute;
  inset: 0;
  z-index: 0;
}

/* Card */
.card {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: rgba(255,255,255,0.95);
  padding: 28px;
  border-radius: 25px;
  width: 90%;
  max-width: 380px;
  text-align: center;
  box-shadow: 0 0 40px rgba(186,104,200,0.5);
  z-index: 5;
}

h1 {
  color: #6a1b9a;
  font-size: 24px;
  margin: 16px 0;
}

p {
  color: #7b2cbf;
  white-space: pre-line;
  margin: 16px 0;
}

.buttons {
  display: flex;
  justify-content: center;
  gap: 15px;
  margin-top: 20px;
}

button {
  padding: 12px 26px;
  font-size: 17px;
  border-radius: 30px;
  border: none;
  cursor: pointer;
}

.yes {
  background: linear-gradient(135deg, #9d4edd, #ffafcc);
  color: white;
}

.no {
  background: #e0aaff;
  color: #4a148c;
}

#noMsg {
  margin-top: 12px;
  color: #d6336c;
  font-size: 15px;
}

/* Scene (boy & girl silhouettes) */
.scene {
  position: absolute;
  bottom: 0;
  width: 100%;
  height: 35%;
  display: flex;
  justify-content: center;
  align-items: flex-end;
  pointer-events: none;
  z-index: 1;
}

.scene svg {
  width: 300px;
  height: 200px;
  overflow: visible;
}

.boy, .girl {
  transition: transform 1.2s ease;
}

.boy { transform: translateX(-70px); }
.girl { transform: translateX(70px); }

.closer-1 .boy { transform: translateX(-40px); }
.closer-1 .girl { transform: translateX(40px); }
.closer-2 .boy { transform: translateX(-20px); }
.closer-2 .girl { transform: translateX(20px); }
.together .boy { transform: translateX(-10px); }
.together .girl { transform: translateX(10px); }

.heart-center {
  opacity: 0;
  transform: scale(0);
  transition: 1s ease;
  transform-origin: center;
}
.together .heart-center {
  opacity: 1;
  transform: scale(1);
}

/* Roses */
.rose {
  position: absolute;
  font-size: 28px;
  animation: floatUp 3s ease forwards;
  pointer-events: none;
}
@keyframes floatUp {
  0% { opacity: 0; transform: translateY(30px) scale(0.5); }
  20% { opacity: 1; }
  100% { opacity: 0; transform: translateY(-120px) scale(1); }
}
</style>
</head>

<body>

<script>
/* Starry sky with shooting stars */
const canvas = document.getElementById("stars");
const ctx = canvas.getContext("2d");

function resizeCanvas(){ canvas.width = innerWidth; canvas.height = innerHeight; }
resizeCanvas();
window.addEventListener("resize", resizeCanvas);

const stars = Array.from({length:500}, () => ({
  x: Math.random() * canvas.width,
  y: Math.random() * canvas.height,
  r: Math.random()*1.5
}));

function drawStars(){
  ctx.clearRect(0,0,canvas.width,canvas.height);

  // Moon
  ctx.beginPath();
  ctx.arc(canvas.width-100, 100, 50, 0, Math.PI*2);
  ctx.fillStyle="#fefbd8";
  ctx.fill();

  // Stars
  ctx.fillStyle="white";
  stars.forEach(s=>{
    ctx.beginPath();
    ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
    ctx.fill();
  });

  // Shooting stars
  if(Math.random()<0.01){
    const startX = Math.random()*canvas.width;
    const startY = Math.random()*canvas.height/2;
    const len = 100;
    ctx.beginPath();
    ctx.moveTo(startX,startY);
    ctx.lineTo(startX+len,startY+len/5);
    ctx.strokeStyle="white";
    ctx.lineWidth=1.2;
    ctx.stroke();
  }

  requestAnimationFrame(drawStars);
}
drawStars();

/* Logic */
let step=0,noClicks=0;

let roseInterval;

yesBtn.onclick = () => {

    buttons.style.display="none";

    // spawn roses

  }
};

noBtn.onclick = () => {
